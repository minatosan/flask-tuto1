{% from "_formhelpers.html" import render_field %}
{% extends "base.html" %}

{% block content %}
<div class="row">
  <form method="POST">
      {{ form.csrf_token }}
      {{ render_field(form.title) }}
      {{ render_field(form.text) }}
      {{ render_field(form.picture) }}
      {{ form.submit() }}
  </form>
</div>


{% endblock %}
{% endmacro %}

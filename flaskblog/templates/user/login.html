{% from "_formhelpers.html" import render_field %}
{% extends 'base.html' %}
{% block content %}
<div class="row">
  <form method="POST" action="{{url_for('user.user_login')}}">
      {{ form.csrf_token }}
      {{ render_field(form.email) }}
      {{ render_field(form.password) }}
      {{ form.submit() }}
  </form>
 
</div>
{% endblock %}

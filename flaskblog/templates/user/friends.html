{% extends 'base.html' %}

{% block content %}
<div class="col-6 offset-lg-3">
<div class="row mt-3">
  <div class="col">
  <h3 class="text-center">フォローしているユーザーの一欄です</h3>
</div>
</div>
<div class="row">
<img class="mx-auto" src="{{url_for('uploads.static',filename=current_user.avatar)}}" width="200px" height="200px">
<div class="col-5"><h3 class="text-left pt-5 mt-3">{{current_user.name}}</h3></div>
</div>
<div class="row mt-3">
<div class="col">
  <div class="p-3 border bg-light">フォロー数:{{follow_count}}</div>
</div>
<div class="col">
  <div class="p-3 border bg-light">フォロワー数:{{follower_count}}</div>
</div>
</div>
<ul class="list-group mt-3 mb-5">
{% for friend in friends%}
<li class="list-group-item">ユーザー名: {{friend.to_user_id}}をフォロー中</li>
{% endfor %}
</ul>
</div>
{% endblock %}

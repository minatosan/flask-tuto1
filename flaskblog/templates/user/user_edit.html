{% from "_formhelpers.html" import render_field %}
{% extends 'base.html' %}
{% block content %}
<div class="row">
  <form method="POST" enctype="multipart/form-data">
      {{ form.csrf_token }}
      {{ render_field(form.name,value=current_user.name) }}
      {{ render_field(form.avatar,value=current_user.avatar) }}
      <img id="preview_img" src="{{url_for('static',filename=avatar_path)}}">
      {{ form.submit() }}
  </form>
</div>
{% endblock %}
